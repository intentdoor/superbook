
{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
<h2 class="mb-4">Posts do SuperBook</h2>

<div class="list-group">
{% for post in posts %}
  <div class="list-group-item">
    <h5>{{ post.autor.codinome }}</h5>
    <p>{{ post.mensagem }}</p>
    <small class="text-muted">{{ post.criado_em|date:"d/m/Y H:i" }}</small>
  </div>
{% empty %}
  <p>Nenhum post encontrado.</p>
{% endfor %}
</div>
{% endblock %}
